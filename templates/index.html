<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noble Hero Vote</title>
  <style>
    body {
      background: url('Clash Of Clans Logo.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Supercell-Magic', sans-serif;
      color: #fff8dc;
      text-align: center;
      padding: 2rem;
    }
    h1 { font-size: 3rem; margin-bottom: 1rem; text-shadow: 2px 2px 4px #000; }
    .form-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px #fbbf24;
    }
    label { font-size: 1.2rem; display: block; margin: 1rem 0 0.5rem; }
    select, button {
      width: 100%; padding: 1rem; border: none;
      border-radius: 10px; font-size: 1rem; margin-bottom: 1rem;
    }
    select { background-color: #fef3c7; color: #111827; }
    button {
      background-color: #f59e0b; color: white; cursor: pointer;
      font-weight: bold; transition: background-color 0.3s;
    }
    button:hover { background-color: #d97706; }
    .reveal {
      margin-top: 1.5rem; font-size: 1.3rem;
      animation: flicker 1s infinite alternate;
    }
    @keyframes flicker { from { opacity: 1; } to { opacity: 0.5; } }
  </style>
</head>
<body>
  <h1>üèÜ Noble Hero of the Month üèÜ</h1>
  <div class="form-container">
    <form id="heroForm">
      <label for="hero">Choose your champion:</label>
      <select id="hero" name="hero" required>
        <option value="" disabled selected>-- Select a Hero --</option>
        <!-- sorted hero list -->
        <option>Andrew</option><option>Beardsly</option><option>Berk</option><option>bisno das</option>
        <option>blu</option><option>Crabulous</option><option>dlud</option><option>eve</option>
        <option>Falco</option><option>farhad</option><option>Felske</option><option>ikoeto</option>
        <option>Jeremy</option><option>Jilge</option><option>Jittr_33</option><option>kryshian</option>
        <option>malemimino</option><option>MAROUNOVIC</option><option>Master Brew</option>
        <option>Notorious BTG</option><option>ou</option><option>Pessimistic</option><option>Queen Mia</option>
        <option>Rahul</option><option>Raiders</option><option>Shenanigans</option><option>squishy</option>
        <option>SUSPECT</option><option>Tete-RX</option><option>The Future</option><option>Tony</option>
        <option>Torhub</option><option>woody</option>
      </select>
      <button type="submit">‚öîÔ∏è Cast Your Vote ‚öîÔ∏è</button>
    </form>
    <div class="reveal" id="reveal" style="display:none">
      üßô‚Äç‚ôÇÔ∏è The Oracle speaks... check back soon to see who's leading!
    </div>
  </div>
  <script>
    document.getElementById('heroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const hero = document.getElementById('hero').value;
      if (!hero) return;
      fetch('/vote', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ hero })
      })
      .then(res => res.json())
      .then(() => {
        document.getElementById('heroForm').reset();
        document.getElementById('reveal').style.display = 'block';
      })
      .catch(err => alert('Failed to submit vote!'));
    });
  </script>
</body>
</html>
